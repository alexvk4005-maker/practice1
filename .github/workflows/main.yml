name: Java CI with JAR & Artifact

on:
  push:
    branches: [ "main" ]

jobs:
  build-run-artifact:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Compile Java
      - name: Compile Java
        run: javac Main.java

      # 4️⃣ Create JAR
      - name: Create JAR file
        run: jar cf app.jar Main.class

      # 5️⃣ Run JAR (basic verification)
      - name: Run application
        run: java -jar app.jar

      # 6️⃣ Upload JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-java-app
          path: app.jar
